  <script>const carouselImages = document.querySelector('.carousel-images');
    const prevButton = document.querySelector('.carousel-btn.prev');
    const nextButton = document.querySelector('.carousel-btn.next');
    
    let index = 0;
    const totalImages = carouselImages.querySelectorAll('img').length;
    
    // Fonction pour mettre à jour la position du carrousel
    function updateCarousel() {
      const imageWidth = carouselImages.querySelector('img').clientWidth;
      carouselImages.style.transform = `translateX(${-index * imageWidth}px)`;
    }
    
    // Avance automatiquement le carrousel
    function autoScroll() {
      index = (index + 1) % totalImages; // Passe à l'image suivante
      updateCarousel();
    }
    
    // Démarrage du défilement automatique
    let autoScrollInterval = setInterval(autoScroll, 3000); // Change toutes les 3 secondes
    
    // Gestion des boutons
    nextButton.addEventListener('click', () => {
      clearInterval(autoScrollInterval); // Arrête l'auto défilement
      index = (index + 1) % totalImages;
      updateCarousel();
      autoScrollInterval = setInterval(autoScroll, 3000); // Redémarre l'auto défilement
    });
    
    prevButton.addEventListener('click', () => {
      clearInterval(autoScrollInterval); // Arrête l'auto défilement
      index = (index - 1 + totalImages) % totalImages; // Wrap around
      updateCarousel();
      autoScrollInterval = setInterval(autoScroll, 3000); // Redémarre l'auto défilement
    });
    
    // Ajuste la taille au redimensionnement de l'écran
    window.addEventListener('resize', updateCarousel);
    </script>
